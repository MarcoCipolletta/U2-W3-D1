<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Classes in js</title>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="owener" class="form-label">Pet owener name</label>
        <input type="text" class="form-control" id="owener" name="owener" aria-describedby="Name owener" required />
      </div>
      <div class="mb-3">
        <label for="petName" class="form-label">Pet name</label>
        <input type="text" class="form-control" id="petName" name="petName" required />
      </div>
      <label for="petSpecies" class="form-label">Pet species</label>
      <select id="petSpecies" class="form-select mb-3" name="petSpecies" aria-label="Select pet species">
        <option selected>Dog</option>
        <option value="1">Cat</option>
        <option value="2">Rubbit</option>
        <option value="3">Horse</option>
      </select>
      <label for="breed" class="form-label">Breed</label>
      <select id="breed" class="form-select mb-3" name="breed" aria-label="Default select example">
        <option selected>Labrador</option>
        <option value="1">Soriano</option>
        <option value="2">Nano</option>
        <option value="3">Altai</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="petsList"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./es1.js"></script>
    <script src="./es2.js"></script>
  </body>
</html>
